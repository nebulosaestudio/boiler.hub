	<body >

		<script>
    
		/* user data */

		var height = screen.availHeight;
		var width  = screen.availWidth;

		var cy = height / 2;

		/* CANVAS PAINT */

		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');

		ctx.fillStyle = 'rgba(200,200,200,0.8)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);


        // save image
        document.addEventListener('keydown', function(event) {
            if(event.keyCode == 83) {
                saveImg();
            }
           
        });

        function saveImg()
        {
        var image = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.


        window.location.href=image;
        }
        //init

       // onda = new Onda();
        //onda.setin({ vf : [500,500,0] });

      //  var ondas = new Circulos();
      //  ondas.setin({ vf : [500,500,0] });
      var no = 0;

        // intervalo A
        var si = setInterval(update,600);

        //collection
        var ondas = [];

        function update()
        {

    
        	
            var x = Math.random()* width;
            var y = Math.random()* height;
     
            var onda = new Circulos();
            onda.setin({vf:[x,y,0]});

            ondas.push(onda);
            no++;
            if ( no > 300 ){Â clearInterval(si);}
        }

        // intervalo B
        function draw(){

            ctx.fillStyle = 'rgba(220,220,220,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);


 		     for( var i = 0 ; i < ondas.length ; i++)
             {
            ondas[i].update();
             }
     
        	interval = window.requestAnimationFrame(draw);
        }


        draw();
       
		</script>
